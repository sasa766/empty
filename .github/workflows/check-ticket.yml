name: run-checker

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # 매 시간마다 실행 (예시)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies   # ✅ 이 부분 추가
        run: pip install -r requirements.txt

      - name: Run ticket checker
        run: python check_ticket.py
